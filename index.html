<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <img src="https://png.pngtree.com/png-vector/20190727/ourmid/pngtree-business-work-to-do-list-png-image_1635099.jpg" alt="TODO list">
                <p>To Do List</p>
            </div>
            <ul>
                <li><a href="todolist.html">Home</a></li>
                <li><a href="main">Contacts</a></li>
                <li><a href="main">Sign</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="content">
            <div class="container">
                <div class="todo">
                    <input class="todo_value" type="text" placeholder="What needs to be done?">
                    <input class="todo_checkbox" type="checkbox">
                </div>
                <!-- Repeat the above div.todo as needed for more items -->
            </div>
        </section>
        <section class="address">
            <p>123 Main Street, Hometown, Country</p>
        </section>
    </main>
</body>
</html>
